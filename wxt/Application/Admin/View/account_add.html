<script>
	 var sd=false;
	function send()
	{
		if(sd)
		{
			return;	
		}
		var ruzhang=$.trim($('#ruzhang').val());
		var email=$.trim($('#email').val());
		 
		var err='';
		if(email=='')
		{
			 err+='请正确填写商户邮箱!';
		}
                if(ruzhang=='')
		{
			 err+='请正确填写商户入账!';
		}
		 
		if(err=='')
		{
                    sd=true;
                    var url='<?php echo APP_NAME?>/admin/account/add';
                    var p={
                                    'ruzhang':ruzhang,
                                    'email':email,
                                    'act':'y',
                                    'type':'ajax',
                                    'id':''
                            };


                    $.post(url,p,function (data){
                            if(data.status>0)
                            {
                                    msg(data.msg,data.url);
                            }
                            else
                            {
                                    sd=false;
                                    msg(data.msg,'');
                            }	
                    },'json');
		}
		else
		{
			msg(err,'');	
		}
	}
	
</script>
