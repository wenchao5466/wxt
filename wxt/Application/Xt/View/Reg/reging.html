<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
  <style>
        #main {
            position: absolute;
            width:400px;

            left:50%;

             margin-left:-100px;
             margin-top:-100px;
             /*border:1px solid #00F*/
        } 
       
    </style>  
 </head> 
 <body style="background-color: rgb(248, 242, 242);">
      <div id="main">
          <input  id="mobile" name="mobile"  placeholder="请输入注册手机号" type="text" style="height: 40px;font-size: 16px;" />
          <br/>
          <input type="button" value="验证" onclick="send();"/>
      </div> 
     
     
     <script src="/Public/Xt/Bluefingerprint/js/jquery-1.8.2.min.js"></script> 
     <script>
         $(document).ready(function() {

          });
          
         function send(){
                         var url='/wxt/xt/reg/add';
			 var mobile= $.trim($('#mobile').val());
			 
			 if(mobile==='')
			 {
				 alert('请输入注册手机号！');return ;
			 }
			  
                        var p={
                               'mobile':mobile,
                         }
                         
                         
                        $.post(url,p,function(data){
                              if(!data.status){
                                  alert(data.msg);
                                  return;
                              }
                              window.location.href = window.location.href;
                        },'json');
         }
     </script>
 </body>
